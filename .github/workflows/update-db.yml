name: Update Database
run-name: Update database ðŸš€

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      commit_changes:
        description: 'Commit Changes'
        required: true
        default: true
        type: boolean

jobs:
  Update-Database:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install python
        uses: actions/setup-python@v5
      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      - name: Update database
        run: |
          source .venv/bin/activate
          python3 update_db.py --key ${{ secrets.STACKEXCHANGE_API_KEY }}
      - name: Commit update
        if: ${{ inputs.commit_changes || github.event_name == 'schedule' }}
        run: |
          git config --global user.name 'Matthias Hericks'
          git config --global user.email 'hericks@users.noreply.github.com'
          git add questions.parquet
          git commit -m "Automatic update"
          git push

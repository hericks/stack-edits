name: Update Database
run-name: Update database ðŸš€

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      commit_changes:
        description: 'Commit Changes'
        required: true
        default: true
        type: boolean

jobs:
  Update-Database:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install python
        uses: actions/setup-python@v5
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          python-version: 3.13
      - name: Install dependencies
        run: uv sync
      - name: Update database
        run: |
          uv run python update_db.py --key ${{ secrets.STACKEXCHANGE_API_KEY }}
      - name: Commit update
        if: ${{ inputs.commit_changes || github.event_name == 'schedule' }}
        run: |
          git config --global user.name 'Matthias Hericks'
          git config --global user.email 'hericks@users.noreply.github.com'
          git add questions.parquet
          git commit -m "Automatic update"
          git push
